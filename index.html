<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile card</title>
</head>

<body>

    <div class="background_circle_top">
        <img src="images/bg-pattern-top.svg" alt="" class="circle_top">
    </div>
    <div class="container">
        <div class="top_card">

        </div>

        <div class="bottom_card">
            <div class="background_img">
                <img src="images/image-victor.jpg" alt="profile picture" class="img_profile_picture">
            </div>
        <div class="profile">
            <h1>Victor Crest <span id="age">26</span></h1>
            <p>London</p>
        </div>
            <div class="about">
                <div class="followers">
                    <h1>80K</h1>
                    <p>Followers</p>

                </div>
                <div class="likes">
                    <h1>803K</h1>
                    <p>Likes</p>

                </div>
                <div class="photos">
                    <h1>1.4K</h1>
                    <p>Photos</p>

                </div>
            </div>

        </div>
    </div>

    <div class="credits">
        <p>Challenge by <a href="https://www.frontendmentor.io/solutions">Frontend Mentor</a>. Coded by <a
                href="https://github.com/LeFamine">LeFamine</a></p>
    </div>



    <div class="background_circle_bottom">
        <img src="images/bg-pattern-bottom.svg" alt="" class="circle_bottom">
    </div>
</body>

</html>
